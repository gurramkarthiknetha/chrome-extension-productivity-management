<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Manager</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Productivity Manager</h1>
    </header>
    
    <main>
      <section class="current-site">
        <h2>Current Site</h2>
        <div id="current-site-info">
          <p>URL: <span id="current-url">Loading...</span></p>
          <p>Time spent today: <span id="time-spent">Calculating...</span></p>
        </div>
      </section>
      
      <section class="quick-actions">
        <h2>Quick Actions</h2>
        <button id="block-site" class="btn btn-danger">Block This Site</button>
        <button id="set-productive" class="btn btn-success">Mark as Productive</button>
        <button id="view-dashboard" class="btn btn-primary">View Dashboard</button>
      </section>
      
      <section class="today-summary">
        <h2>Today's Summary</h2>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-label">Productive</span>
            <span id="productive-time" class="stat-value">0h 0m</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Neutral</span>
            <span id="neutral-time" class="stat-value">0h 0m</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Distracting</span>
            <span id="distracting-time" class="stat-value">0h 0m</span>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <button id="open-options" class="btn btn-secondary">Settings</button>
    </footer>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
